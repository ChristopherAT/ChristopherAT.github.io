  </div?>

<script src="/js/ChristmasCountdown.js" id="js-home-cd"></script>
<script id="js-home">
  // Kirim pesan whatsapp
  function kirimWA() {
    var Pengirim = document.getElementById("Pengirim").value;
    var Pesan = document.getElementById("Pesan").value;
    if (Pengirim == '') {
      alert('Mohon isi nama pengirim')
    }
    else {
      var linkWeb = 'https://selamatnatal.000webhostapp.com/?nama=' + encodeURI(Pengirim);
      var linkWA = 'https://wa.me/?text=' + encodeURI(Pesan) + '%0A' + linkWeb;
      window.location.href = linkWA;
    }
  }

  // Ambil nama dari URL
  function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for (var i = 0; i < hashes.length; i++) {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  }

  // Tampilkan nama user
  vars = getUrlVars();
  // console.log(vars); // Cek hasil
  if (vars["nama"] != null) {
    document.getElementById("masukan-nama").innerHTML = decodeURI(vars["nama"] + "<br>mengucapkan<br>");
  }
</script>


<script>
  eval(document.getElementById("js-home").innerHTML);
  eval(document.getElementById("js-home-cd").innerHTML);
</script>
